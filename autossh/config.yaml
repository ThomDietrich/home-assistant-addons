name: SSH Tunnel & Forwarding
version: 1.2.0
slug: autossh
description: >-
  Permanent HA forwarding and domain linking through an SSH tunnel
url: 'https://github.com/ThomDietrich/home-assistant-addons'
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
host_network: true
map:
  - 'config:rw'

options:
  hostname: ''
  ssh_port: 22
  username: autossh
  forward_local_ip_address: "172.17.0.1"
  forward_local_port: 8123
  forward_remote_ip_address: "127.0.0.1"
  forward_remote_port: 8124

  other_ssh_options: '-v -N'
  force_keygen: false
schema:
  hostname: str
  ssh_port: int
  username: str
  local_ip_address: str
  local_port: int
  remote_ip_address: str
  remote_port: int
  other_ssh_options: str
  force_keygen: bool
