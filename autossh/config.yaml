name: SSH Tunnel & Forwarding
version: 1.2.0
slug: autossh
description: >-
  Permanent HA forwarding and domain linking through an SSH tunnel
url: 'https://github.com/ThomDietrich/home-assistant-addons'
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
host_network: true
map:
  - 'config:rw'

options:
  hostname: ''
  ssh_port: 22
  username: autossh
  remote_ip_address: "127.0.0.1"
  remote_port: 8123
  local_ip_address: "172.30.232.1"
  local_port: 8123
  remote_forwarding: []
  other_ssh_options: '-v -N'
  force_keygen: false
schema:
  hostname: str
  ssh_port: int
  username: str
  remote_ip_address: str
  remote_port: int
  local_ip_address: str?
  local_port: int?
  remote_forwarding:
    - str
  other_ssh_options: str
  force_keygen: bool
